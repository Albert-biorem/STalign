name: Docs
on: [push, pull_request, workflow_dispatch]
permissions:
    contents: write
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Install build dependencies
        run: |
          pip install sphinx sphinx_rtd_theme myst_parser autodocsumm nbsphinx
      - name: Install tutorial dependencies
        run: |
	  pip install readthedocs-sphinx-search sphinx sphinx-rtd-theme numpy matplotlib torch pandas requests collection pynrrd tornado plotly myst_parser autodocsumm nbsphinx pypandoc
          conda install pandoc
          sudo apt install pandoc
      - name: Sphinx build
        run: |
          sphinx-build docs _build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/
          force_orphan: true
